<h1 class="text-3xl font-bold font-montserrat">Todos los productos {{paginationService.currentPage()}}</h1>
<!-- <h2 class="text-xl">Para todos los gustos</h2> -->
<p class="text-xl">Favor esperar que la BDD se levante (2-3 min)</p>


<app-pagination [pages]="productsResorce.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()" />


<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">
  <!-- product-card -->

  @for (product of productsResorce.value()?.products; track $index) {

  <product-card [product]="product" />

  }@empty {
  <p>No hay productos</p>
  }


</div>
