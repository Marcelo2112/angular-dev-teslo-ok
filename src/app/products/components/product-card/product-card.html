<div class="card bg-base-100 w-96 shadow-sm animate-fadeIn">
  <figure class="px-10 pt-10">
    <img [src]="product().images | ProductImage" [alt]="product().title" class="rounded-xl" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-montserrat text-accent text-lg hover:underline cursor-pointer"
      [routerLink]="['/product', product().slug]">
      {{product().title}}</h2>
    <p>{{product().description | slice: 0:70}}...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product' , product().slug]">
        Ver producto
      </a>
    </div>
  </div>
</div>
